<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat App</title>
    <!-- Below is linking the socket.io web server to the client.js -->
    <!-- defer detaches the scripts from the DOM and are read after the DOM is implemented. -->
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="/js/client.js"></script>
</head>
<body>
    <nav>
        <img class="logo" src="logo.png" alt="">
    </nav>

    <div class="container">
        <!-- <div class="message Right">I'm Ajmat</div>
        <div class="message Left">I'm Prem</div> -->
    </div>
    
    <div class="send">
        <form action="/" id="myForm">
            <input type="text" name="message" id="messageInput" placeholder="Message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
